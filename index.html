<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
<div class="container">
	<div class="box-1">
		<div class="text-top"><h3>Your Result</h3></div>
		<div class="number-alert">
			<div class="menssage">
				<h1>76</h1>
				<h5>of 100</h5>
			</div>
		</div>
		<div class="text-bottom">
			<h2>Great</h2>
			<p>You scored higher than 65% of the people who have taken these tests</p>
		</div>
	</div>

	<div class="box-2">
		<div class="text-top-2"><h2>Summary</h2></div>
		<div class="text-center">
			<div class="text-staf" style="background: #FBCEB1; border-radius: 20px;">
				<img src="images/icon-reaction.svg" alt="imagen-icons" width="50px" height="35px">
				<h2 style="color:red;" >Reaction</h2>
				<p>80<span style="color:gray; filter: opacity(70%);"> / 100</span></p>
			</div>	

			<div class="text-staf" style="background: #F0E68C; border-radius: 20px;">
				<img src="images/icon-memory.svg" alt="imagen-icons" width="50px" height="35px">
				<h2 style="color:#FEBE10">Memory</h2>
				<p>92<span style="color:gray; filter: opacity(70%);"> / 100</span></p>
			</div>
				
			<div class="text-staf" style="background: #D0F0C0; border-radius: 20px;">
				<img src="images/icon-verbal.svg" alt="imagen-icons" width="50px" height="35px">
				<h2 style="color:green">Verbal</h2>
				<p>61<span style="color:gray; filter: opacity(70%);"> / 100</span></p>
			</div>

			<div class="text-staf" style="background: #E0FFFF; border-radius: 20px;">
				<img src="images/icon-visual.svg" alt="imagen-icons" width="50px" height="35px">
				<h2 style="color:darkblue;">Visual</h2>
				<p>72<span style="color:gray; filter: opacity(70%);"> / 100</span></p>
			</div>
		</div>
		<div class="text-bottom-2">
			<button>Continue</button>
		</div>
	</div>
</div>
</body>
</html>
